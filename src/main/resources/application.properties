spring.application.name=Zenlink

# Database Configuration
# If authentication still fails, try adding ?sslmode=disable to the URL
spring.datasource.url=jdbc:postgresql://localhost:5432/zenlink_db?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=260576
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
# Test connection on startup
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Transaction management - let Spring handle it
spring.jpa.properties.hibernate.current_session_context_class=thread

# OpenAI Configuration
# REQUIRED: Set OPENAI_API_KEY environment variable before running
# Spring Boot automatically maps environment variables: OPENAI_API_KEY -> openai.api-key
# Example: export OPENAI_API_KEY=sk-proj-... (Linux/Mac) or set OPENAI_API_KEY=sk-proj-... (Windows)
openai.api-key=${OPENAI_API_KEY:}
# Note: gpt-5-nano does not exist. Using gpt-4-turbo (valid OpenAI model)
# If you have access to gpt-5-nano in the future, change this back
openai.model=gpt-4-turbo
openai.max-output-tokens=${OPENAI_MAX_OUTPUT_TOKENS:600}
openai.temperature=${OPENAI_TEMPERATURE:0.3}

# Ollama removed - all AI features now use OpenAI

# Increase async request timeout to allow OCR + indexing and slower model responses
spring.mvc.async.request-timeout=300000
server.tomcat.connection-timeout=300000

# Flyway Configuration (temporarily disabled - enable when you have migrations)
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=false

# Server Port
server.port=8080

# File uploads (matches frontend UI guidance: up to 10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=zenlinkSecretKey2024VeryLongSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000
