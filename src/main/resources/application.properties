spring.application.name=Zenlink

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/zenlink_db
spring.datasource.username=zenlink_user
spring.datasource.password=zenlink
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ollama (local LLM runtime)
ollama.base-url=http://localhost:11434
ollama.chat-model=qwen2.5:3b-instruct

# Flyway Configuration (temporarily disabled - enable when you have migrations)
# spring.flyway.enabled=true
# spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=false

# Server Port
server.port=8080
